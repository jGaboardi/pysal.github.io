{{ define "main" }}
<head>
  <style>
    .header{
  padding: 30px;
  text-align: center;
  color: rgb(1, 1, 1);
  background-color: #00A8CC;
  font-size: 50px;
  font-family: 'Inria Sans';
}
  </style>
</head>
<!-- carousel-->

  <div id="demo" class="carousel slide" data-ride="carousel">
  
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#demo" data-slide-to="0" class="active"></li>
      <li data-target="#demo" data-slide-to="1"></li>
      <li data-target="#demo" data-slide-to="2"></li>
      <li data-target="#demo" data-slide-to="3"></li>
    </ol> 
    
    <!-- The slideshow -->
    <div class="carousel-inner" align="center">
      <div class="carousel-item active">
      <img src="pysal1.png">
      </div>
      <div class="carousel-item">
          <a href="https://carto.com/blog/announcing-spatial-data-scientist-of-the-year-2020/"><img src="dani.png"></a>
        </div>
      <div class="carousel-item">
          <a href="http://pysal.org/notebooks/explore/giddy/directional.html"><img src="LISA.png"></a> 
      </div>
      <div class="carousel-item">
          <a href="https://pysal.org/segregation/"><img src="hisp.png"></a> 
      </div>
    </div>
    
    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
    </div>

    <!--end carousel-->

  {{ "<!-- topics -->" | safeHTML }}
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 text-center">
          <h2 class="section-title">{{ i18n "topics_title" | safeHTML }}</h2>
        </div>
        {{ "<!-- topic-item -->" | safeHTML }}
        {{ range (where .Site.Pages "Type" "none") }}
        <div class="col-lg-3 col-sm-6 mb-3 d-flex align-items-stretch">
          <a href="{{ .Permalink }}" class="px-4 py-5 bg-white shadow text-center d-block match-height">
            <i class="{{ .Params.Icon }} icon text-primary d-block mb-4"></i>
            <h3 class="mb-3 mt-0">{{ .Title }}</h3>
            <p class="mb-0">{{ .Params.Description }}</p>
          </a>
        </div>
        {{ end }}

      </div>
    </div>
  {{ "<!-- /topics -->" | safeHTML }}
